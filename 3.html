  <h3> 조합의 수</h3>
  <p><strong>조합의 수</strong>-서로 다른n개에서 순서를 생각하지 않고 r개를 택하는 것을 n개에서 r개를 택하는 조합이라고 하며,
     이 조합의 수를 기호로 nCr와 같이 나타낸다.
     <br>nCr = nPr/r! = n!/r!(n-r)! </p>

       <img src="combination.png" width="700">

     <p><strong>조합의 수의 성질</strong>- 1.nCr=nCn-r     2.nC0=1, nCn=1</p>
